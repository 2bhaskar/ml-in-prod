[loggers]
keys=root

[handlers]
keys=console_handler,logfile

[formatters]
keys=console_formatter,logfileformatter

[logger_root]
level=DEBUG
handlers=console_handler,logfile

[formatter_logfileformatter]
format= %{asctime}s %{name}s: %{levlename}-2s :: %{filename}s:%{module}s:%{funcname}s:%{lineo}d :: %{message}s

[formatter_console_formatter]
format= %{asctime}s %{name}s: %{levlename}-2s :: %{filename}s:%{module}s:%{funcname}s:%{lineo}d :: %{message}s

[handler_console_handler]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[handler_logfile]
class=handlers.RotatingFileHandler
level=NOTSET
args=('%(logfilename)s', 'a', (200 * 1024 * 1024), 10)
formatter=logfileformatter